<section class="why-me">
  <h1 class="headline">{{ "whyMe" | translate }}</h1>
  <div class="row">
    <div class="box-left">
      <img
        src="img/why me section/located-mobile-english.png"
        alt="Place-logo"
        class="located-in-mobile-english"
      />
      <img
        src="img/why me section/located-english.png"
        alt="Place-logo"
        class="located-in-english"
      />
      <img
        src="img/why me section/located-moblie-deutsch.png"
        alt="located-in"
        class="located-in-mobile"
      />
      <img
        src="img/why me section/located-deutsch.png"
        alt="located-in"
        class="located-in"
      />
    </div>
    <div class="box-right">
      <div class="box-right-wrapper">
        <p class="why-me-text">
          {{ "whyMeText" | translate }}
        </p>
        <img
          [src]="whyMeSectionSrc"
          alt="Why-me Button"
          class="why-me-button"
          (mouseenter)="whyMeMouseEnter()"
          (mouseleave)="whyMeMouseLeave()"
        />
      </div>
    </div>
  </div>
</section>

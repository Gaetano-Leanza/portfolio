<section class="why-me">
  <h1 class="headline">{{ "whyMe" | translate }}</h1>
  <div class="row">
    <div class="box-left">
      <div class="icon">
        <img [src]="iconSrc" alt="Icon" />
      </div>

      <div class="icon-mobile">
        <img [src]="iconMobileSrc" alt="Icon Mobile" />
      </div>

      <div class="typing-container">
        <span [innerHTML]="typingText"></span><span class="cursor"></span>
      </div>
    </div>

    <div class="box-right">
      <div class="box-right-wrapper">
        <p class="why-me-text">
          {{ "whyMeText" | translate }}
        </p>

        <img
          [src]="whyMeSectionSrc"
          alt="Why-me Button"
          class="why-me-button"
          (mouseenter)="whyMeMouseEnter()"
          (mouseleave)="whyMeMouseLeave()"
          (click)="navigateTo('contact')"
        />
      </div>
    </div>
  </div>
</section>
